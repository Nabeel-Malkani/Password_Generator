<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Password Generator</title>
</head>
<body class="bg-dark">
    <div class="container p-5 my-5 d-flex flex-column" style="justify-content:space-between ; height: 100%; width: 50%;">
        <h1 style="font-weight: bolder;font-size: 40px;">Generate a</h1>
        <h1 style="color: green;font-weight: bolder;font-size: 40px;">Random Password</h1>
        <p class="mt-2">Never use an insecure password again.</p>
        <button class="mt-3 mb-3" onclick="generatePassword()">Generate Password</button>
        <div class="row mt-3 g-4 " style="text-align: center; align-items: center;">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 justify-content-center">
                <label for="toggle">Symbol</label>
                <input id="symbolToggle" type="checkbox" class="toggle" >
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <label for="toggle">Numbers</label>
                <input id="numberToggle" type="checkbox" class="toggle" >
            </div>
        </div>
        
        
        <input id="line1" type="text" class="line mt-5 " placeholder="Length of Password">
        <div class="row mt-3 g-4 " style="text-align: center; align-items: center;">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 justify-content-center mt-5">
                <h6 class="rect-box" id="rect1"></h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 justify-content-center mt-5">
                <h6 class="rect-box" id="rect1"></h6>
            </div>
        </div>
    </div>
</body>
</html>
